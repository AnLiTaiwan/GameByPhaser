<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Game Example 1</title>   
    <script src="js/phaser@3.19.0/phaser-arcade-physics.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH,
        width: 800,
        height: 600,
    },
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.setBaseURL('assets/');
    this.load.image('background', 'ExamleGame1/background.png');
    this.load.image('platform', 'ExamleGame1/platform.png');
    this.load.image('ice-platform', 'ExamleGame1/ice-platform.png');
    this.load.image('ground', 'ExamleGame1/ground.png');
    this.load.image('star', 'ExamleGame1/star.png');
    this.load.image('bomb', 'ExamleGame1/bomb.png');
    this.load.spritesheet('dude', 'ExamleGame1/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.spritesheet('fullscreen', 'UI/fullscreen.png', { frameWidth: 64, frameHeight: 64 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'background');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();
    platforms.enableBody = true ;
    platforms.create(400, 568, 'ground');
    platforms.create(400, 400, 'platform');
    platforms.create(150, 250, 'ice-platform');
    platforms.create(550, 220, 'platform');
    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 5,
        setXY: { x: 12, y: 0, stepX: 160 }
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);

    var button = this.add.image(800-16, 16, 'fullscreen', 0).setOrigin(1, 0).setInteractive();
    button.on('pointerup', function () {
        if (this.scale.isFullscreen)
        {
            button.setFrame(0);
            this.scale.stopFullscreen();
        }
        else
        {
            button.setFrame(1);
            this.scale.startFullscreen();
        }
    }, this);

    playText = this.add.text(350, 300, '重新開始', {
        fontSize: '24px',
        fill: '#000'
    })
    playText.setInteractive().on('pointerdown', function (pointer, localX, localY, event) {
        score = 0
        gameOver = false 
        event.scene.restart()
        /* Q: 為何這裡用event.scene？               */
        /* Mia: Phaser scene指向的位置有點亂               */
        /*      比較保險的作法是：用console.log看現在指向哪  */
    })
    
    /* 這裡一開始先不顯示，玩家 gameOver 後再顯示 */
    playText.visible = false
    
}

function update ()
{
    if (gameOver)
    {   
        /* 顯示’重新開始’ */
        playText.visible = true
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }

    bombs.children.iterate(bomb => {
        const v = 100;
        const distanceX = player.x - bomb.x;
        const distanceY = player.y - bomb.y;
        const distance = Math.sqrt(distanceX ** 2 + distanceY ** 2);
        const vx = v * (distanceX / distance);
        const vy = v * (distanceY / distance);
        bomb.setVelocity(vx, vy);
    })
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();
    player.setTint(0xff0000);
    player.anims.play('turn');
    gameOver = true;
}

</script>

</body>
</html>
